<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head(${pageTitle}, 'none')}" />
 
<body>
<div class="container-fluid">
    <div th:replace="~{navigation :: header-menu}"></div>
	<div th:replace="~{navigation :: search_nav}"></div>
    <div class="text-center">
        <h2>Your Address Details</h2>
    </div>
    <div class="text-center">
		[[${pageTitle}]]
	</div>
	<div>&nbsp;</div>
	
    <form th:action="@{/address_book/save}" method="post" th:object="${address}" style="max-width: 600px; margin: 0 auto;" >
    	<input type="hidden" th:field="*{id}" />
    	<input type="hidden" th:field="*{defaultForShipping}" />
	
    <div class="border border-secondary rounded p-3">
		<div class="mb-3 row">
            <label for="email" class="col-sm-4 col-form-label">First Name:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{firstName}" class="form-control" required="required" maxlength="45" minlength="2" id="lastName" />
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="lastName" class="col-sm-4 col-form-label">Last Name:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{lastName}" class="form-control" required="required" maxlength="45" minlength="2" id="lastName" />
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="lastName" class="col-sm-4 col-form-label">Phone Number:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{phoneNumber}" class="form-control" required="required" maxlength="15" minlength="2" id="phoneNumber" />
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="addressLine1" class="col-sm-4 col-form-label">Address Line 1:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{addressLine1}" class="form-control" required="required" maxlength="64" minlength="6" id="addressLine1" />
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="addressLine2" class="col-sm-4 col-form-label">Address Line 2:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{addressLine2}" class="form-control" maxlength="64" id="addressLine2" />
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="city" class="col-sm-4 col-form-label">City:</label>
            <div class="col-sm-8">
				<input type="text" th:field="*{city}" class="form-control" maxlength="45" minlength="3" id="city" />
          
            </div>
        </div>
        
         <div class="mb-3 row">
            <label for="country" class="col-sm-4 col-form-label">Country:</label>
            <div class="col-sm-8">
				<select class="form-control" th:field="*{country}">
					<th:block th:each="country : ${listCountries}">
						<option th:value="${country.id}">[[${country.name}]]</option>
					</th:block>
				</select>
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="state" class="col-sm-4 col-form-label">State/Province:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{state}" class="form-control" maxlength="45" minlength="3" 
                	list="listStates" />
                <datalist id="listStates"></datalist>
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="postalCode" class="col-sm-4 col-form-label">Postal code:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{postalCode}" class="form-control" maxlength="10" minlength="2" id="postalCode" />
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary" />
        </div>
     </div>
    </form>

    <div>&nbsp;</div>
    <div th:replace="~{navigation :: footer-menu}"></div>
</div>
<script type="text/javascript">
	contextPath = "[[@{/}]]";
</script>
<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
</body>
</html>
