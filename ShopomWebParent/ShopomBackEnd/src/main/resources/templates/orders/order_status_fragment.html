<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	
<div th:fragment="content(statusVar, statusName, iconName)" class="col">
	<th:block th:if="${statusVar}">
		<i th:class="'fa-solid ' + ${iconName} + ' fa-2xl icon-green'"></i>
	</th:block>
	<th:block th:unless="${statusVar}">
		<a th:class="'fa-solid ' + ${iconName} + ' fa-2xl icon-dark linkUpdateStatus'"
			th:id="'link' + ${statusName} + ${order.id}"
			th:orderId="${order.id}"
			th:statux="${statusName}"
			th:href="@{'/orders_shipper/update/' + ${order.id} + '/' + ${statusName}}"
			></a>
	</th:block>
</div>

</body>
</html>
