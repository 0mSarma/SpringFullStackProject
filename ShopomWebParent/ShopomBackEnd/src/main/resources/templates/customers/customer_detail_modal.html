
<div class="modal-header">
    <h1 class="modal-title fs-5">Customer Details</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab">Overview</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#address" type="button" role="tab">Address</button>
        </li>
    </ul>
    
    <div class="tab-content">
        <div class="tab-pane active p-3" id="overview" role="tabpanel">
            <div class="mb-3">
                <label for="customerId" class="form-label">Customer ID:</label>
                <input type="text" class="form-control" id="customerId" th:value="${customer.id}" readonly />
            </div>
            
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="fullName" th:value="${customer.fullName}" readonly />
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="text" class="form-control" id="email" th:value="${customer.email}" readonly />
            </div>
            
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number:</label>
                <input type="text" class="form-control" id="phoneNumber" th:value="${customer.phoneNumber}" readonly />
            </div>
            
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="enabled" th:checked="${customer.enabled}" disabled />
                    <label class="form-check-label" for="enabled">Enabled</label>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="createdTime" class="form-label">Created Time:</label>
                <span class="form-control" id="createdTime" th:text="${#dates.format(customer.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
            </div>
        </div>
        
        <div class="tab-pane fade show p-3" id="address" role="tabpanel" aria-labelledby="address-tab">
                      <div class="form-group row mb-3">
				<label for="address1" class="col-sm-2 col-form-label">Address Line 1:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.addressLine1}" readonly />
				</div>
			</div>
			
			<div class="form-group row mb-3">
				<label for="address2" class="col-sm-2 col-form-label">Address Line 2:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.addressLine2}" readonly />
				</div>
			</div>
			
			<div class="form-group row mb-3">
				<label for="city" class="col-sm-2 col-form-label">City:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.city}" readonly />
				</div>
			</div>
			
			<div class="form-group row mb-3">
				<label for="state" class="col-sm-2 col-form-label">State:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.state}" readonly />
				</div>
			</div>	
			
			<div class="form-group row mb-3">
				<label for="country" class="col-sm-2 col-form-label">Country:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.country.name}" readonly />
				</div>
			</div>
			
			<div class="form-group row mb-3">
				<label for="postal" class="col-sm-2 col-form-label">Postal Code:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.postalCode}" readonly />
				</div>
			</div>     
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
