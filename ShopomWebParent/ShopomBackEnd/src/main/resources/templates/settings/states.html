<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div>
		<p>
			Use this to manage states/provinces which will be choosen by visiters
		</p>
	</div>
	<div>
		<input type="button" value="Load Country List" id="buttonLoadCountriesForStates" class="btn btn-primary">
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Selected Country</label>
		<div class="col-sm-10">
			<select class="form-control m-2" id="dropDownCountriesForStates">
				
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">All States/provinces</label>
		<div class="col-sm-10">
			<select class="form-control m-2" style="height: 300px" size="3" id="dropDownStates">			
			</select>
		</div>
	</div>
	
	<form id="formState">
	<div class="form-group row">
		<label class="col-sm-2 col-form-label my-2" id="labelStateName">States/provinces Name:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control mt-2" id="fieldStateName"
				required minlength="3" maxlength="45" />			
		</div>
		<div class="col-lg-4 mt-2">
			<input type="button" id="buttonAddState" value="New" class="btn btn-secondary mr-2" />
			<input type="button" id="buttonUpdateState" value="Update" class="btn btn-secondary mr-2" />
			<input type="button" id="buttonDeleteState" value="Delete" class="btn btn-secondary" />
		</div>
	</div>
	</form>
</div>
</body>
</html>
